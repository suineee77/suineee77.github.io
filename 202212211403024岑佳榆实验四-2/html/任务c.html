<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  #cube {
    width: 100px;
    height: 100px;
    position: relative;
    margin: 50px;
    transform-style: preserve-3d;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
  }

  .slider-container {
    margin: 20px;
  }

  .slider-label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div id="cube">
  <div class="face" style="transform: translateZ(50px);"></div>
  <div class="face" style="transform: rotateY(90deg) translateZ(50px);background: mistyrose;"></div>
  <div class="face" style="transform: rotateY(-90deg) translateZ(50px);background: plum;"></div>
  <div class="face" style="transform: rotateX(90deg) translateZ(50px); background: yellow;"></div>
  <div class="face" style="transform: rotateX(-90deg) translateZ(50px); background: plum;"></div>
  <div class="face" style="transform: rotateY(180deg) translateZ(50px); background: skyblue;"></div>
</div>

<!-- 滑动按钮容器 -->
<div class="slider-container">
  <label class="slider-label" for="x-scale-slider">X轴: </label>
  <input type="range" id="x-scale-slider" min="0.1" max="2" value="1" step="0.1">
</div>

<div class="slider-container">
  <label class="slider-label" for="y-scale-slider">Y轴: </label>
  <input type="range" id="y-scale-slider" min="0.1" max="2" value="1" step="0.1">
</div>

<div class="slider-container">
  <label class="slider-label" for="z-scale-slider">Z轴: </label>
  <input type="range" id="z-scale-slider" min="0.1" max="2" value="1" step="0.1">
</div>

<script src="../js/c.js"></script>
</body>
</html>
