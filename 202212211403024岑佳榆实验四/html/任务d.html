<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Non-uniform Scaling</title>
<style>
  #square {
    width: 200px;
    height: 200px;
    background-color: lightskyblue;
    position: absolute;
    top: 150px;
    left: 130px;
    transform-origin: center;
  }
</style>
</head>
<body>

<div id="square"></div>

<label for="xScale">X轴: </label>
<input type="range" id="xScale" min="0.1" max="2" value="1" step="0.1" oninput="scaleX(this.value)">
<p></p>
<label for="yScale">Y轴: </label>
<input type="range" id="yScale" min="0.1" max="2" value="1" step="0.1" oninput="scaleY(this.value)">

<script src="../js/d.js"></script>
</body>
</html>
